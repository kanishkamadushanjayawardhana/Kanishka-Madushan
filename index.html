<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanishka Madushan | Full-Stack Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap');
        body { background-color: #050505; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        .glass-ios { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 30px; }
        .glow-text { background: linear-gradient(90deg, #00d4ff, #0070f3, #7000ff, #00d4ff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 4s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body>

    <header class="fixed w-full z-50 top-6 px-4">
        <nav class="max-w-6xl mx-auto glass-ios px-6 py-4 flex justify-between items-center">
            <div class="text-xl font-black tracking-tighter glow-text">MADUSHAN.</div>
            <div class="hidden md:flex gap-6 text-[10px] uppercase font-bold tracking-widest text-zinc-500">
                <a href="#home">Home</a><a href="#about">About</a><a href="#tuition">Tuition</a><a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section id="home" class="min-h-screen flex flex-col items-center justify-center text-center px-6 pt-20">
        <h1 class="text-5xl md:text-8xl font-black mb-6 leading-tight" data-aos="zoom-out">Kanishka <br><span class="glow-text italic">Madushan</span></h1>
        <p class="max-w-xl text-zinc-500 text-sm md:text-lg mb-10 italic">Software Developer & ICT Educator</p>
    </section>

    <section id="about" class="py-20 px-6">
        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
            <div data-aos="fade-right">
                <img src="my%20pic/Profile.jpg" class="rounded-[30px] shadow-2xl w-full h-auto object-cover border border-white/10">
            </div>
            <div data-aos="fade-left">
                <h2 class="text-4xl md:text-6xl font-black mb-6 italic">Who is <span class="glow-text">Madushan?</span></h2>
                <p class="text-zinc-400 text-lg leading-relaxed mb-6 italic">I am Kanishka Madushan, a professional Software Developer and ICT Educator.</p>
            </div>
        </div>
    </section>

    <section id="tuition" class="py-20 px-6 bg-zinc-950/50">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-4xl md:text-6xl font-black mb-10 italic">ICT <span class="glow-text">Registration</span></h2>
            <form action="https://api.web3forms.com/submit" method="POST" class="grid grid-cols-1 gap-4 text-left">
                <input type="hidden" name="access_key" value="0a8a7b9e-e79b-4d38-813c-b46f3c294e2b">
                <input type="text" name="name" placeholder="Student Name" required class="glass-ios p-5 bg-transparent outline-none border-white/10">
                <input type="text" name="grade" placeholder="Grade" required class="glass-ios p-5 bg-transparent outline-none border-white/10">
                <input type="tel" name="phone" placeholder="Phone Number" required class="glass-ios p-5 bg-transparent outline-none border-white/10">
                <button type="submit" class="bg-blue-600 py-5 rounded-full font-bold uppercase tracking-widest hover:bg-white hover:text-black transition-all">Register Now</button>
            </form>
        </div>
    </section>

    <section id="contact" class="py-20 px-6">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-4xl font-black mb-10 italic">Contact <span class="glow-text">Me</span></h2>
            <div class="flex justify-center gap-10 text-3xl">
                <a href="#" class="hover:text-blue-500"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="hover:text-blue-400"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>
</body>
</html>
